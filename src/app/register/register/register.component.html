<h1 class="header">Register with Firebase or Third Party Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="myGroup">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryRegister(myGroup.value)" class="btn btn-default">Register</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button [disabled]="passResetSent" type="button" class="btn btn-primary btn-block" (click)="forgotPassword(myGroup.value.email)">
        <span *ngIf="!passResetSent">Forgot Password?</span>
        <span *ngIf="passResetSent">Password Reset Sent</span>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <button type="login" (click)="tryLogin(myGroup.value)">LOGIN</button></p>
      <p>AUTH? <button type="login" (click)="authService.getAuth()">AUTH</button></p>

    </div>
  </div>
</div>
